<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz with Progress Bar</title>
		<link rel="stylesheet" href="./app.css" />
	</head>
	<body>
		<div class="container">
			<div id="question-container" class="hide">
				<div class="quiz-header">
					<div id="question">Question text</div>
					<div class="score">Score: <span id="right-answers">0</span></div>
				</div>

				<div class="progress">
					Question <span id="current-question">1</span> of
					<span id="total-questions">3</span>
				</div>

				<!-- Progress bar -->
				<div class="progress-bar-container">
					<div id="progress-bar"><span id="progress-text">0%</span></div>
				</div>

				<div id="answer-buttons" class="btn-grid">
					<button class="btn">Answer 1</button>
					<button class="btn">Answer 2</button>
					<button class="btn">Answer 3</button>
					<button class="btn">Answer 4</button>
				</div>
			</div>

			<div class="controls">
				<button id="start-btn" class="start-btn btn">Start</button>
				<button id="next-btn" class="next-btn btn hide">Next</button>
				<button id="restart-btn" class="btn hide">Restart</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
